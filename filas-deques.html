<script>

class Fila {
    constructor(){
        this.itens = []
    }
    enqueue(item){
        this.itens.push(item);
    }
    isEmpty(item){
        return this.itens.length == 0;
    }
    dequeue(item){
        if (this.isEmpty()) return undefined;

        return this.itens.shift();
    }
    front(){
        return this.itens[0];
    }
    rear(){
        return this.itens[this.itens.length - 1];
    }
}
const fila = new Fila ();
console.table("A fila está vazia: " + fila.isEmpty());

fila.enqueue("Ferrari");
fila.enqueue("lamborguini");
fila.enqueue("Mercedes-Benz");
fila.enqueue("Porche");
fila.enqueue("Volvo");

console.table(fila.itens);
console.table("A fila está vazia: " + fila.isEmpty());

fila.dequeue();
console.table(fila.itens);

console.log("Primeiro: ", fila.front());
console.log("Útltimo: ", fila.rear());

//deques

class Deque {
    constructor(){
        this.itens = []
    }
    insertFront(item){
       return this.itens.unshift(item);
    }
    insertLast(item){
        return this.itens.push(item);
    }
    deletFront(item){
        if (this.isEmpty()) return undefined;
        return this.itens.shift();
    }
    deletLast(item){
        if (this.isEmpty()) return undefined;
        this.itens.pop();
    }
    isEmpty(item){
        return this.itens.length == 0;
    }
    front(){
        return this.itens[0];
    }
    rear(){
        return this.itens[this.itens.length - 1];
    }
}
const deque = new Deque();
console.table("O deque está vazia: " + deque.isEmpty());

deque.insertFront("Ferrari");
deque.insertFront("lamborguini");
deque.insertFront("Mercedes-Benz");
deque.insertLast("Porche");
deque.insertLast("Volvo");

console.table(deque.itens);
console.table("A deque está vazia: " + deque.isEmpty());

deque.deletFront();
console.table(deque.itens);

console.log("Primeiro: ", deque.front());
console.log("Útltimo: ", deque.rear());




</script>
