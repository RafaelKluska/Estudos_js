<script>
// estudos com arry

//new array
const a1= [];
const a2 = new Array();
const a3 = new Array("elemento 1");

console.log(a1);
console.log(a2);
console.log(a3);

a3.push("elemento 2"); //adiciona no final do array

console.log(a3);

a3.unshift("elemento 0");

console.table(a3);
console.log(a3.length);

//remover itens
const removido1 = a3.pop(); //remove o ultimo e seleciona o elemento
console.table(a3);
console.log("o elemento removido foi: " + removido1);

const removido2 = a3.shift(); //remove o primero e seleciona o elemento
console.table(a3);
console.log("o elemento removido foi: " + removido2);


a3.push("elemento 2") ;
a3.push("elemento 3") ;
a3.push("elemento 4") ;

console.table(a3);

// métdo splice

const removido3 = a3.splice(2,1);//removerá o elemento na posição 2  
console.table(a3);
console.log("o elemento removido foi: " + removido3);

a3.splice(2,0,"elemento 3");//adicionará o elemento 3 na posição 2  
console.table(a3);

console.log(a3.indexOf("elemento 3"));// localiza a posição de um elemento em um array

console.log(a3.includes("elemento 3"))// veriica se um array contem um determinado elemento

//percorrendo um array
for(let i = 0; i < a3.length; i++){
    console.log(a3[i]);
}

for(const i in a3){
    console.log(i +" : "+a3[i]);
}

for(const i of a3){
    console.log(i);
}

// map, filter and find

const valoreEmReais = [10, 30, 550, 321];
console.table(valoreEmReais);
const cotacao = 5.45;
const valoresEmDolares = valoreEmReais.map((valor) => valor * cotacao);

console.table(valoresEmDolares);


const valorContas = [10, 30, 550, 321];
console.table(valorContas);
const valoresMaiores = valoreEmReais.filter((valor) => valor > 30);

console.table(valoresMaiores);

console.table(valorContas);
const valoresLocalizados = valoreEmReais.find((valor) => valor > 30);

console.table(valoresLocalizados);

 // ordenação

 const valores = ["a3", "a33", "a1", "A", "a", "A3"];
 console.table(valores);

 valoresOrdenados = valores.sort();// isso funciona bem para textos. mas temos dificuldades com números
 console.table(valoresOrdenados);

 const valores2 = [10, 40, 9, 1.4, 90000, 100];
 console.table(valores2);

 valoresOrdenados2 = valores2.sort((a, b) => a - b); 
 console.table(valoresOrdenados2);


</script>
